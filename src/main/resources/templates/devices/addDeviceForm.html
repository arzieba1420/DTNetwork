<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTNetwork</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/background.css}" href="../../static/css/background.css">
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet"  th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="" th:href="@{/css/footer.css}">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <script>
        window.location.refresh();
    </script>
    <div th:replace="~{fragments/header.html::header}"></div>
    <div th:replace="~{fragments/navbar.html::navbar(${@listOfEnumValues.rooms})}"></div>

        <div class="container" style="min-height: 100vh">
            <h1 ><span>Add new device</span></h1>
            <form action="/action_page.php" th:action="@{'/devices/addAsModel'}" th:object="${newDevice}" method="post"
                  modelAttribute="dto" >

                <div class="row">
                    <div class="col-25">
                        <label for="inventNumber">Invent Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="inventNumber" name="inventNumber" placeholder="S-XXX" th:field="*{inventNumber}">
                    </div>
                </div>

                <!--Add select!-->
                <div class="row">
                    <div class="col-25">
                        <label for="deviceType">Device type</label>
                    </div>
                    <div class="col-75">
                    <select  id="deviceType"  th:field="*{deviceType}">
                        <option value="null">Choose device type</option>
                        <option th:each="type:${@listOfEnumValues.deviceTypes}" th:value="${type}" th:text="${type.name()}"></option>
                    </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="room">Room</label>
                    </div>
                    <div class="col-75">
                    <select class="disabledSelect" th:readonly="readonly"  id="room" th:field="*{room}">
                        <option th:hidden="hidden" th:value="${room}" th:text="${room.name()}" ></option>
                    </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-75">
                        <textarea id="description" name="Description" placeholder="Np CRV 1" style="height:100px" th:field="*{deviceDescription}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Cancel" onclick="window.history.go(-1); return false;">
                    <input type="submit" value="Submit" style="margin-right: 20px">
                </div>
            </form>
        </div>

    <div th:insert="~{fragments/footer.html::footer}"></div>
</body>
</html>
