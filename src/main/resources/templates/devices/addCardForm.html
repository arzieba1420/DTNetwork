<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTNetwork</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/background.css}" href="../../static/css/background.css">
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet"  th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="" th:href="@{/css/footer.css}">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <script>
        window.location.refresh();
    </script>
    <div th:replace="~{fragments/header.html::header}"></div>
    <div th:replace="~{fragments/navbar.html::navbar(${@listOfEnumValues.rooms})}"></div>
    
    <div class="container" style="min-height: 100vh">
        <h1 ><span>Add new device card</span></h1>
        <form action="/action_page.php" th:action="@{'/cards/addAsModel'}" th:object="${newCard}" method="post"
              modelAttribute="dto" >
            
            <div class="row">
                <div class="col-25">
                    <label for="inventNumber">Invent Number</label>
                </div>
                <div class="col-75">
                    <select class="disabledSelect" th:readonly="readonly" name="" id="inventNumber" th:field="*{inventNumber}">
                        <option th:hidden="hidden" th:value="${inventNumber}" th:text="${inventNumber}" ></option>
                    </select>
                </div>
            </div>
            
            <!--Add select!-->
            <div class="row">
                <div class="col-25">
                    <label for="deviceType">Typ</label>
                </div>
                <div class="col-75">
                    <select class="disabledSelect" th:readonly="readonly" name="" id="deviceType" th:field="*{deviceType}">
                        <option th:hidden="hidden" th:value="${type}" th:text="${type}" ></option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="room">Miejsce zainstalowania</label>
                </div>
                <div class="col-75">
                    <select class="disabledSelect" th:readonly="readonly" name="" id="room" th:field="*{installPlace}">
                        <option th:hidden="hidden" th:value="${room}" th:text="${room}" ></option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="deviceName">Nazwa maszyny</label>
                </div>
                <div class="col-75">
                    <input type="text" id="deviceName" name="deviceName" placeholder="Write something" th:field="*{deviceName}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="keeper">Opiekun maszyny</label>
                </div>
                <div class="col-75">
                    <input type="text" id="keeper" name="keeper" placeholder="Imię i nazwisko" th:field="*{keeperData}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="fabricalID">Nr fabryczny</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fabricalID"  placeholder="" th:field="*{fabricalID}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="producer">Producent</label>
                </div>
                <div class="col-75">
                    <input type="text" id="producer"  placeholder="" th:field="*{producer}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="deliverer">Dostawca</label>
                </div>
                <div class="col-75">
                    <input type="text" id="deliverer"  placeholder="" th:field="*{deliverer}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="buildTime">Rok budowy</label>
                </div>
                <div class="col-75">
                    <input type="number" id="buildTime"  placeholder="YYYY" th:field="*{buildTime}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="document">Nr dokumentu dostawy</label>
                </div>
                <div class="col-75">
                    <input type="text" id="document"  placeholder="FA/..." th:field="*{deliveryDocumentID}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="attachements">Nr załączników</label>
                </div>
                <div class="col-75">
                    <input type="text" id="attachements"  placeholder="" th:field="*{attachementsIDs}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="deliveryDate">Data dostawy</label>
                </div>
                <div class="col-75">
                    <input type="text" id="deliveryDate"  placeholder="dd-MM-yyyy" th:field="*{deliveryDate}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="startdate">Rozpoczęcie ekspl.</label>
                </div>
                <div class="col-75">
                    <input type="text" id="startdate"  placeholder="dd-MM-yyyy" th:field="*{startDate}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="signature">Nr postępowania</label>
                </div>
                <div class="col-75">
                    <input type="text" id="signature"  placeholder="" th:field="*{signatureNumber}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="finance">Źródło finansowania</label>
                </div>
                <div class="col-75">
                    <input type="text" id="finance"  placeholder="" th:field="*{financeSource}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="creator">Sporządził</label>
                </div>
                <div class="col-75">
                    <input type="text" id="creator"  placeholder="" th:field="*{creatorOfDeviceCard}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="creationDate">Data sporządzenia</label>
                </div>
                <div class="col-75">
                    <input type="text" id="creationDate"  placeholder="dd-MM-yyyy" th:field="*{creationTime}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="value">Wartość urządzenia</label>
                </div>
                <div class="col-75">
                    <input type="text" id="value"  placeholder="" th:field="*{deviceValue}">
                </div>
            </div>
    
            <div class="row">
                <div class="col-25">
                    <label for="tech">Parametry techniczne</label>
                </div>
                <div class="col-75">
                    <input type="text" id="tech"  placeholder="" th:field="*{parameters}">
                </div>
            </div>
            
            <div class="row">
                <input type="submit" value="Cancel" onclick="window.history.go(-1); return false;">
                <input type="submit" value="Submit" style="margin-right: 20px">
            </div>
        </form>
    </div>
    
    <div th:insert="~{fragments/footer.html::footer}"></div>
</body>
</html>
