<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/background.css}" href="../../static/css/background.css">
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet"  th:href="@{/css/navbar.css}">

    <link rel="stylesheet" href="../../static/css/overlay.css">
    <link rel="stylesheet" href="" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="" th:href="@{/css/footer.css}">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
<script>
    window.location.refresh();
</script>
<div th:replace="~{fragments/header.html::header}"></div>
<div th:replace="~{fragments/navbar.html::navbar(${@listOfEnumValues.rooms})}"></div>

<div class="container" style="min-height: 100vh">
    <h1 ><span>Add new document</span></h1>
    <form action="/action_page.php" th:action="@{'/issueDocs/addAsModel/stay'}" th:object="${newDoc}" method="post"
          modelAttribute="dto" >
        <div class="row">
            <div class="col-25">
                <label for="damage">Damage</label>
            </div>
            <div class="col-75">
                <select class="disabledSelect" name="" id="damage" th:field="*{damageId}">
                    <option th:hidden="hidden" th:text="${damageId}" th:value="${damageId}" th:readonly="readonly"  th:field="*{damageId}"></option>
                </select>

            </div>
        </div>
        <!--<div class="row" >
            <div class="col-25">
                <label for="damageId">DamageId</label>
            </div>
            <div class="col-75">
                <input disabled type="text" id="damageId" name="DamageId" th:placeholder="${damageId}" th:value="${damageId}" th:field="*{damageId}">
            </div>
        </div>-->
        <div class="row">
            <div class="col-25">
                <label for="signature">Signature</label>
            </div>
            <div class="col-75">
                <input type="text" id="signature" name="Signature" placeholder="ACK-DTN..." th:field="*{issueSignature}">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="date">Date</label>
            </div>
            <div class="col-75">
                <input type="text" id="date" name="Date" placeholder="DD-MM-YYYY" th:field="*{issueDate}">
            </div>
        </div>
        <!--Add select!-->
        <div class="row">
            <div class="col-25">
                <label for="device">Device</label>
            </div>
            <div class="col-75">
                <select class="disabledSelect" name="" id="device" th:field="*{inventNumber}">
                    <option th:hidden="hidden" th:text="${text}" th:readonly="readonly" th:value="${inventNumber}"  th:field="*{inventNumber}"></option>
                </select>

                
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="delivererName">Deliverer name</label>
            </div>
            <div class="col-75">
                <input type="text" id="delivererName" name="Name"  th:field="*{delivererName}">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="NIP">NIP</label>
            </div>
            <div class="col-75">
                <input type="text" id="NIP" name="NIP"  th:field="*{delivererNIP}">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="title">Title</label>
            </div>
            <div class="col-75">
                <input type="text" id="title" name="Title"  th:field="*{issueTittle}">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="content">Content</label>
            </div>
            <div class="col-75">
                <textarea id="content" name="content" placeholder="Write something.." style="height:200px" th:field="*{issueDetails}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="value">Value</label>
            </div>
            <div class="col-75">
                <input type="text" id="value" name="Value" placeholder="19999.99" th:field="*{value}">
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Cancel" onclick="window.history.go(-1); return false;">
            <input type="submit" value="Submit" style="margin-right: 20px">

        </div>

    </form>
</div>



<div th:insert="~{fragments/footer.html::footer}"></div>
</body>
</html>
