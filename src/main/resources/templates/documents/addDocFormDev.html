<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTNetwork</title>
    <link rel="icon" type="image/ico" href="../static/images/icoTitl.PNG" th:href="@{/images/icoTitl.PNG}" >
    <link rel="stylesheet" media="screen" th:href="@{/css/background.css}" href="../../static/css/background.css">
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet"  th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="" th:href="@{/css/footer.css}">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <script>
        window.location.refresh();
    </script>
    <div th:replace="~{fragments/header.html::header}"></div>
    <div th:replace="~{fragments/navbar.html::navbar(${@listOfEnumValues.rooms})}"></div>

    <div th:if="errorsAmount!=0" class="errors">
        <p th:each="err,iterStat :${errors}" th:text=" ${iterStat.index+1} + '. Error in field: '+
               ${err.field.toUpperCase()}+'! Bad value: '+${err.rejectedValue}+'. Error message: '+${err.defaultMessage} " ></p>
    </div>

    <div class="container" style="min-height: 100vh">
        <h1 ><span>Add new document</span></h1>
        <form  th:action="@{'/issueDocs/addAsModel/stay2'}" th:object="${newDoc}" method="post"
              modelAttribute="newDoc" >

            <div class="row">
                <div class="col-25">
                    <label for="signature">Signature</label>
                </div>
                <div class="col-75">
                    <input type="text" id="signature" name="Signature" placeholder="ACK-DTN..." th:field="*{issueSignature}"th:errorclass="errors">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="date">Date</label>
                </div>
                <div class="col-75">
                    <input type="text" id="date" name="Date" placeholder="DD-MM-YYYY" th:field="*{issueDate}"th:errorclass="errors">
                </div>
            </div>
            <!--Add select!-->
            <div class="row">
                <div class="col-25">
                    <label for="device">Device</label>
                </div>
                <div class="col-75">
                    <select class="disabledSelect" id="device" name="Device"  th:field="*{inventNumber}"  >
                        <option th:hidden="hidden" th:readonly="readonly" th:value="${inventNumber}" th:text="${text}" ></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="delivererName">Deliverer name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="delivererName" name="Name"  th:field="*{delivererName}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="NIP">NIP</label>
                </div>
                <div class="col-75">
                    <input type="text" id="NIP" name="NIP"  th:field="*{delivererNIP}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="title">Title</label>
                </div>
                <div class="col-75">
                    <input type="text" id="title" name="Title"  th:field="*{issueTittle}"th:errorclass="errors">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="content">Details</label>
                </div>
                <div class="col-75">
                    <textarea id="content" name="content" placeholder="Write something.." style="height:200px" th:field="*{issueDetails}"th:errorclass="errors"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="value">Value</label>
                </div>
                <div class="col-75">
                    <input type="text" id="value" name="Value" placeholder="19999.99" th:field="*{value}">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Cancel" onclick="window.history.go(-1); return false;">
                <input type="submit" value="Submit" style="margin-right: 20px">

            </div>
        </form>
    </div>



    <div th:insert="~{fragments/footer.html::footer}"></div>
</body>
</html>
