<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    
    <link rel="stylesheet" href="../../static/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  th:href="@{/css/navbar.css}">
   
   
   

</head>
<body>

    <div th:fragment="navbar(rooms)">
        <script>
            window.location.refresh;
        </script>
        <div id="bar">
        <div id="nav">
            <ul>
                <li><a href="#" th:href="@{/dtnetwork}">Home</a></li>
                <li><a >Devices &raquo;</a>
                    <ul>
                        <li  th:each="room:${rooms}"><a href="#" th:text="${room}+' '+'&raquo;'"></a>
                            <ul>
                                <li th:each="device:${@deviceServiceImpl.findByRoom(room)}"><a th:href="@{/devices/}+ ${device.inventNumber}" th:text="${device.deviceDescription}"></a></li>
                                <li><a href="#" th:text="'+' + ' Add new'" th:href="@{/devices/addForm/}+${room}" >+ add new</a></li>
                            </ul>
                        
                        </li>

                    </ul>
                </li>
                <li><a href="#">Documents &raquo;</a>
                    <ul>
                        <li th:each="year:${@issueDocServiceImpl.setOfYears()}" ><a href="#" th:href="@{'/issueDocs/'+${year}}" th:text="${year}">Corel Draw</a></li>
                    </ul>
                </li>
                <li><a href="#">Posts &raquo;</a>
                    <ul>
                        <li><a href="#">Test</a></li>

                    </ul>
                </li>
                <li><a href="#" th:href="@{/dtnetwork}">About</a></li>
                <!--<li><a href="#">Contact</a></li>-->
            </ul>
        </div>
        </div>
    </div>

</body>
</html>
