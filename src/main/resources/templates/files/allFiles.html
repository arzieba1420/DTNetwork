<body>
<script>
    window.location.refresh();
</script>
<div th:replace="~{fragments/header.html::header}"></div>
<div th:replace="~{fragments/navbar.html::navbar(${@listOfEnumValues.rooms})}"></div>

<div class="container" style="min-height: 100vh;" >
    <h1><span > All files </span></h1>
    <div style="display: flex;flex-flow: row;justify-content: center">
        <table style=" width: 50%;  margin: 10px 30px">
            <tr id="topBar">
                <th >Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>

            <tr th:each="file:${files}">
                <td style="width: 100px; padding: 10px" >
                    <a href="#" th:text="${file.getName()} " th:href="@{'/download1/' + ${file.getName()}}"> </a>
                </td>
                <td th:text="${file.getDescription()}" ></td>

                <td th:text="${file.getType()}" style="width: 30px"></td>
                <td style="width: 30px" >
                   <a href="#" th:href="@{'/download1/' + ${file.getName()}}"> <span style="font-size: 1em;cursor:pointer" ><i class="fa fa-download"></i> </span></a>
                </td>
            </tr>

        </table>

    </div>

    <form
            id="uploadForm"
            th:action="@{/files/newFile}"
            enctype="multipart/form-data">
        <div class="upload-wrap">
            <button type="submit" class="upload-button">
                <i class="fas fa-solid fa-upload"></i>
                <input type="file" name="file" class="input-file" style=" display: none;">
            </button>
        </div>

    </form>

            </div>
